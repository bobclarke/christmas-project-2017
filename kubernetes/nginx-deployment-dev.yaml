#apiVersion: extensions/v1beta1
apiVersion: v1
kind: Deployment
metadata:
  name: nginx-deployment-dev
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx-deployment-dev
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
